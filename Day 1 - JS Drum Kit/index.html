<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Drum Kit</title>

    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>
<body>
    
    <div class="keys-wrapper">
        <div data-key="65" class="key ">
            <kbd class="letter">A</kbd>
            <span class="sound-text">CLAP</span>
        </div>

        <div data-key="83" class="key ">
            <kbd class="letter">S</kbd>
            <span class="sound-text">HIHAT</span>
        </div>

        <div data-key="68" class="key ">
            <kbd class="letter">D</kbd>
            <span class="sound-text">KICK</span>
        </div>

        <div data-key="70" class="key ">
            <kbd class="letter">F</kbd>
            <span class="sound-text">OPENHAT</span>
        </div>

        <div data-key="71" class="key ">
            <kbd class="letter">G</kbd>
            <span class="sound-text">BOOM</span>
        </div>

        <div data-key="72" class="key ">
            <kbd class="letter">H</kbd>
            <span class="sound-text">RIDE</span>
        </div>

        <div data-key="74" class="key ">
            <kbd class="letter">J</kbd>
            <span class="sound-text">SNARE</span>
        </div>

        <div data-key="75" class="key ">
            <kbd class="letter">K</kbd>
            <span class="sound-text">TOM</span>
        </div>

        <div data-key="76" class="key ">
            <kbd class="letter">L</kbd>
            <span class="sound-text">TINK</span>
        </div>
    </div>

    <audio data-key="65" src="./assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="./assets/sounds/hihat.wav"></audio>
    <audio data-key="68" src="./assets/sounds/kick.wav"></audio>
    <audio data-key="70" src="./assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="./assets/sounds/boom.wav"></audio>
    <audio data-key="72" src="./assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="./assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="./assets/sounds/tom.wav"></audio>
    <audio data-key="76" src="./assets/sounds/tink.wav"></audio>

    <script src="./src/js_drum_kit.js"></script>
</body>
</html>
